# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий в раннер
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Добавляем приватный ключ для SSH
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      # 3. Копируем свежий код на сервер (rsync ➜ /root/nosmoke-bot)
      - name: Upload project to VPS
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/nosmoke-bot

      # 4. Перезапускаем контейнеры на сервере
      - name: Rebuild & restart containers
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} <<'SSH'
            cd /root/nosmoke-bot
            docker compose up -d --build    # пересобрать и поднять
SSH
